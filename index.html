<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #333;
        }
        input, textarea, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Job Search Survey</h1>
    <form action="mailto:oreonat10@gmail.com" method="post" enctype="text/plain">

        <!-- Demographic Questions -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="Full Name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="Email Address" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="Age" min="18" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <!-- Job-related Questions -->
        <label for="struggle">What do you struggle with when you find the job?</label>
        <textarea id="struggle" name="Job Struggle" rows="3" required></textarea>

        <label for="tools">What are the top 3 tools you use the most when you find a job (e.g., channels, resume)?</label>
        <textarea id="tools" name="Top 3 Tools" rows="3" required></textarea>

        <label for="failure">Have you ever failed to get a job, why?</label>
        <textarea id="failure" name="Job Failure Reason" rows="3" required></textarea>

        <label for="interview">Have you ever had an experience with an interview, and how was it?</label>
        <textarea id="interview" name="Interview Experience" rows="3" required></textarea>

        <!-- Expert Questions -->
        <h2>Expert Perspective</h2>

        <label for="job-title">What is your current job title and industry?</label>
        <input type="text" id="job-title" name="Job Title and Industry" required>

        <label for="experience">How many years of experience do you have in your field?</label>
        <input type="number" id="experience" name="Years of Experience" required>

        <label for="education">What is your highest level of education?</label>
        <input type="text" id="education" name="Highest Education" required>

        <label for="effective-way">What is the most effective way to find a job in your field?</label>
        <textarea id="effective-way" name="Effective Job Search Method" rows="3" required></textarea>

        <label for="soft-skills">How important are soft skills when applying for a job?</label>
        <textarea id="soft-skills" name="Importance of Soft Skills" rows="3" required></textarea>

        <label for="challenges">What are the most common challenges youâ€™ve faced when applying for jobs?</label>
        <textarea id="challenges" name="Job Search Challenges" rows="3" required></textarea>

        <label for="advice">What advice would you give to someone who is new to the job market or switching careers?</label>
        <textarea id="advice" name="Career Advice" rows="3" required></textarea>

        <label for="interview-prep">What are the key factors to consider when preparing for an interview?</label>
        <textarea id="interview-prep" name="Interview Preparation Factors" rows="3" required></textarea>

        <label for="common-mistakes">What are some common mistakes applicants make during the job search or interview process?</label>
        <textarea id="common-mistakes" name="Common Job Search Mistakes" rows="3" required></textarea>

        <input type="submit" value="Submit Survey">

    </form>
</div>

</body>
</html>
